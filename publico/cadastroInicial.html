<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Inicial de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Criar Usuário</h4>
          </div>
          <div class="card-body">
            <form id="formCadastroInicial" action="/cadastroinicial" method="POST" onsubmit="return validarFormulario()">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control">
                <div id="erroNome" class="text-danger mt-1 d-none">O campo nome é obrigatório.</div>
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control">
                <div id="erroCpf" class="text-danger mt-1 d-none">O campo CPF é obrigatório.</div>
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" id="telefone" name="telefone" class="form-control">
                <div id="erroTelefone" class="text-danger mt-1 d-none">O campo telefone é obrigatório.</div>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control">
                <div id="erroSenha" class="text-danger mt-1 d-none">O campo senha é obrigatório.</div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function validarFormulario() {
      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const senha = document.getElementById("senha").value.trim();
      let valido = true;

      document.getElementById("erroNome").classList.add("d-none");
      document.getElementById("erroCpf").classList.add("d-none");
      document.getElementById("erroTelefone").classList.add("d-none");
      document.getElementById("erroSenha").classList.add("d-none");

      if (nome === "") {
        document.getElementById("erroNome").classList.remove("d-none");
        valido = false;
      }
      if (cpf === "") {
        document.getElementById("erroCpf").classList.remove("d-none");
        valido = false;
      }
      if (telefone === "") {
        document.getElementById("erroTelefone").classList.remove("d-none");
        valido = false;
      }
      if (senha === "") {
        document.getElementById("erroSenha").classList.remove("d-none");
        valido = false;
      }

      return valido;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
