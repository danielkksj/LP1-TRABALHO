<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vitrine de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="#" class="nav-link text-white">Minha Conta</a>
      <a href="#" class="nav-link text-white">Produtos</a>
      <a href="#" class="nav-link text-white">Categorias</a>
      <a href="#" class="nav-link text-white">Fornecedores</a>
      <a href="/logout" class="nav-link text-danger">Sair</a>
    </div>
  </div>

  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center" id="areaTopo"></div>
  </header>

  <main class="container mt-4">
    <h1 class="text-center mb-4">Vitrine de Produtos</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100 text-center">
          <img src="./imagens/estilingue.webp" class="card-img-top p-3" style="width: 76%; margin: 0 auto;" alt="Produto 1">
          <div class="card-body">
            <p class="card-text">Estilingue Top de Linha</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <img src="./imagens/arco.jpg" class="card-img-top p-3" style="width: 76%; margin: 0 auto;" alt="Produto 2">
          <div class="card-body">
            <p class="card-text">Arco e Flecha Top</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <img src="./imagens/nerf.jpeg" class="card-img-top p-3" style="width: 76%; margin: 0 auto;" alt="Produto 3">
          <div class="card-body">
            <p class="card-text">Nerf TOP DE MAIS</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const logado = sessionStorage.getItem("logado") === "true";
    const topo = document.getElementById("areaTopo");

    if (logado) {
      topo.innerHTML = `
        <button class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">&#9776;</button>
        <a href="/logout" class="btn btn-danger">Sair</a>
      `;
    } else {
      topo.innerHTML = `
        <h2 class="m-0">Minha Loja</h2>
        <div>
          <a href="login.html" class="btn btn-primary me-2">Login</a>
          <a href="cadastroInicial.html" class="btn btn-outline-primary">Cadastrar</a>
        </div>
      `;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
