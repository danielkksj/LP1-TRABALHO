
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Cadastro de Cliente</h3>
      </div>
      <div class="card-body">
        <form id="formCadastro">
          <div class="mb-3">
            <label for="nome" class="form-label">NOME:</label>
            <input type="text" id="nome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" id="cpf" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">TELEFONE:</label>
            <input type="text" id="telefone" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
      </div>
    </div>

    <div class="card mt-4 shadow">
      <div class="card-header bg-secondary text-white">
        <h4 class="mb-0">Lista de Clientes Cadastrados</h4>
      </div>
      <div class="card-body" id="listaDados"></div>
    </div>
  </div>

  <script src="../js/scriptCliente.js"></script>
</body>
</html>
